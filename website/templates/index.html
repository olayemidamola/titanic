<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titanic Data Explorer</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="menu-container">
      <button class="hamburger">
        <i class="fas fa-bars"></i>
      </button>
      <nav class="dropdown-menu">
        <button
          class="menu-item"
          data-bg="{{ url_for('static', filename='assets/story1.mp4') }}"
          data-stat="survival"
        >
          Survival Statistics
        </button>
        <button
          class="menu-item"
          data-bg="{{ url_for('static', filename='assets/story2.mp4') }}"
          data-stat="embarkation"
        >
          Embarkation Ports
        </button>
        <button
          class="menu-item"
          data-bg="{{ url_for('static', filename='assets/story3.mp4') }}"
          data-stat="passenger"
        >
          Passenger Statistics
        </button>
        <a
          href="/titanic_table"
          class="menu-item"
          target="_blank"
          style="text-decoration: none"
        >
          View Passenger Data
        </a>
      </nav>
    </div>

    <div class="video-container">
      <video class="background-video active" autoplay muted loop playsinline>
        <source
          src="{{ url_for('static', filename='assets/story1.mp4') }}"
          type="video/mp4"
        />
      </video>
    </div>

    <div class="content-container active">
      <div class="content-wrapper">
        <h1 class="story-title" id="stats-title"></h1>
        <div class="story-content" id="stats-content"></div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
